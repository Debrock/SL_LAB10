<div id="bodydet">

    <h1>YOUR TASKS OF THE DAY</h1>

<!-- <li *ngFor="let element of TodoList">id:{{element.id}} Date:{{element.Date}} Task:{{element.Task}} Description:{{element.Description}}</li>-->


<table mat-table [dataSource]="TodoList" class="mat-elevation-z8" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>DATE</th>
        <td mat-cell *matCellDef="let element">{{element.Date}}</td>
    </ng-container>
    <ng-container matColumnDef="Task">
        <th mat-header-cell *matHeaderCellDef>TASK</th>
        <td mat-cell *matCellDef="let element">{{element.Task}}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
        <td mat-cell *matCellDef="let element">{{element.Description}}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)= "onDelete(index)"><mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br><br>
<p>END OF TASK</p>

</div>
